<!-- This was created from http://www.ricocheting.com/code/javascript/html-generator/date-time-clock -->
<script type="text/javascript">
tday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

function GetClock(){
var d=new Date();
var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getYear(),nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds(),ap;

     if(nhour==0){ap=" AM";nhour=12;}
else if(nhour<12){ap=" AM";}
else if(nhour==12){ap=" PM";}
else if(nhour>12){ap=" PM";nhour-=12;}

if(nyear<1000) nyear+=1900;
if(nmin<=9) nmin="0"+nmin;
if(nsec<=9) nsec="0"+nsec;

document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+":"+nsec+ap+"";
}

window.onload=function(){
GetClock();
setInterval(GetClock,1000);
}
</script>

     <div id="clockbox">
     </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <META HTTP-EQUIV="refresh" CONTENT=""> 
  <div class="modal-dialog">
    <div class="modal-content">
       <form class="form-horizontal">
          <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title" id="myModalLabel">Visitor Name :</h4>
          </div>
          <div class="modal-body">      
             <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Visitor ID:</label>
                <div class="col-sm-10">
                   <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
             </div>
             <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Expected Arrival Time:</label>
                <div class="col-sm-10">
                   <input type="text" class="form-control" id="inputEmail3" placeholder="--:--">
                </div>
             </div>
             <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Arrival Time:</label>
                <div class="col-sm-10">
                   <input type="text" class="form-control" id="inputEmail3" placeholder="--:--">
                </div>
             </div>
             <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">ANPR Status:</label>
                <div class="col-sm-10">
                   <input type="checkbox" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
             </div>
             <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Greeted Status:</label>
                <div class="col-sm-10">
                   <input type="checkbox" class="form-control pull-right" id="inputEmail3" placeholder="Email">
                </div>
             </div>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </form>    
    </div>
  </div>
</div>
